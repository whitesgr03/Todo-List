<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>ToDo List</title>
    <body>
        <div class="container">
            <header>
                <h1>ToDo List</h1>
            </header>
            <main>
                <nav>
                    <ul class="menu">
                        <li>
                            <span class="title">Inbox</span>
                            <span class="total">5</span>
                        </li>
                        <li>
                            <span class="title">Today</span>
                            <span class="total">4</span>
                        </li>
                        <li>
                            <span class="title">Upcoming</span>
                        </li>
                    </ul>
                    <ul class="productList">
                        <li>
                            <span class="title right">Products</span>
                            <button type="button">+</button>
                        </li>
                    </ul>
                    <ul class="products">
                        <li>
                            <span class="title">test</span>
                            <div>
                                <span class="total">4</span>
                                <div class="wrap">
                                    <button type="button">•••</button>
                                    <ul class="selectMenu">
                                        <li>
                                            <button type="button" class="title">Edit project</button>
                                        </li>
                                        <li>
                                            <button type="button" class="title">Delete project</button>
                                        </li>
                                    </ul>
                                </div>
                            </div>
                        </li>
                    </ul>
                </nav>
                <div class="content">
                    <ul class="top">
                        <li>
                            <h2 class="title">Inbox</h2>
                            <div class="wrap">
                                <button type="button">◦◦◦</button>
                                <ul class="selectMenu">
                                    <li>
                                        <button type="button" class="title">Show completed tasks</button>
                                    </li>
                                </ul>
                            </div>
                        </li>
                    </ul>
                    <div class="list">
                        <ul>
                            <li>
                                <div>
                                    <input type="checkbox">
                                    <button type="button" class="title"></button>
                                    <h3 class="title">today</h3>
                                    <p class="description">test day</p>
                                    <p class="dueDate">10/05/2022</p>
                                </div>
                                <div class="option">
                                    <button type="button" class="title"></button>
                                    <button type="button" class="title"></button>
                                    <div class="wrap">
                                        <button type="button">•••</button>
                                        <ul class="selectMenu">
                                            <li>
                                                <button type="button" class="title">Edit project</button>
                                            </li>
                                            <li>
                                                <button type="button" class="title">Delete project</button>
                                            </li>
                                        </ul>
                                    </div>
                                </div>
                            </li>
                        </ul>
                    </div>
                </div>
            </main>
        </div>
    </body>
</html>
