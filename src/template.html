<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>ToDo List</title>
    <body>
        <div class="container">
            <header>
                <h1>ToDo List</h1>
            </header>
            <main>
                <div class="overlay"></div>
                <nav>
                    <ul class="menu">
                        <li class="box">
                            <div class="wrap">
                                <span class="icon"></span>
                                <span class="title">Inbox</span>
                            </div>
                                <span class="taskCount">5</span>
                        </li>
                        <li class="order">
                            <div class="wrap">
                                <span class="icon"></span>
                                <span class="title">Today</span>
                                </div>
                                <span class="taskCount">4</span>
                            
                        </li>
                        <li class="calendar">
                            <div class="wrap">
                                <span class="icon"></span>
                                <span class="title">Upcoming</span>
                                </div>
                                <span class="taskCount">4</span>

                        </li>
                        <li class="products arrowRight">
                            <div class="wrap">
                                <span class="icon"></span>
                                <span class="title">Products</span>
                                </div>
                                <span class="addButton">+</span>

                        </li>
                        <li class="productList">
                            <ul>
                            </ul>
                        </li>
                    </ul>
                </nav>
                <div class="content"></div>
            </main>
        </div>
    </body>
</html>
