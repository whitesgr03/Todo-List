<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>ToDo List</title>
    <body>
        <div class="container">
            <header>
                <h1>ToDo List</h1>
            </header>
            <main>
                <nav>
                    <ul class="menu">
                        <li>
                            <span class="title">Inbox</span>
                            <span class="total">5</span>
                        </li>
                        <li>
                            <span class="title">Today</span>
                            <span class="total">4</span>
                        </li>
                        <li>
                            <span class="title">Upcoming</span>
                        </li>
                    </ul>
                    <ul class="productList">
                        <li>
                            <span class="title right">Products</span>
                            <button type="button">+</button>
                        </li>
                    </ul>
                    <ul class="products">
                        <li class="item">
                            <span class="title">test</span>
                            <div>
                                <span class="total">4</span>
                                <div class="wrap">
                                    <button type="button" class="selectMenuButton">•••</button>
                                    <ul class="selectMenu">
                                        <li>
                                            <button type="button" class="title">Edit project</button>
                                        </li>
                                        <li>
                                            <button type="button" class="title">Delete project</button>
                                        </li>
                                    </ul>
                                </div>
                            </div>
                        </li>
                    </ul>
                </nav>
                <div class="content">
                    <div class="overlay active">
                        <form class="addTask">
                            <label for="taskName">
                                Task name
                                <textarea id="taskName" rows="1" ></textarea>
                            </label>
                            <label for="descript">
                                Description
                                <textarea id="descript" rows="1"></textarea>
                            </label>
                            <div class="buttons">
                                <div class="datePicker">
                                    <input class="date" type="date">
                                </div>
                                <div class="timePicker">
                                    <input class="time" type="time">
                                </div>
                                <div class="selectButton">
                                    <li class="item">
                                        <div class="wrap">
                                            <button type="button" class="type title selectMenuButton">Inbox</button>
                                            <ul class="selectMenu">
                                                <li>
                                                    <button type="button" class="">Show completed tasks</button>
                                                </li>
                                            </ul>
                                        </div>
                                    </li>
                                    <li class="item">
                                        <div class="wrap">
                                            <button type="button" class="priority title selectMenuButton">Low</button>
                                            <ul class="selectMenu">
                                                <li>
                                                    <button type="button" class="">Show tasks</button>
                                                </li>
                                            </ul>
                                        </div>
                                    </li>
                                </div>
                                <div class="submitButton">
                                    <button type="button" class="cancelButton">Cancel</button>
                                    <button type="submit" class="addButton">Add task</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </main>
        </div>
    </body>
</html>
