<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>ToDo List</title>
    <body>
        <div class="container">
            <header>
                <h1>ToDo List</h1>
            </header>
            <main>
                <div class="overlay"></div>
                <nav>
                    <ul class="menu">
                        <li class="item ">
                            <div class="wrap">
                                <span class="icon box"></span>
                                <span class="title">Inbox</span>
                            </div>
                                <span class="inbox taskCount"></span>
                        </li>
                        <li class="item ">
                            <div class="wrap">
                                <span class="icon order"></span>
                                <span class="title">Today</span>
                            </div>
                                <span class="today taskCount"></span>
                        </li>
                        <li class="item projects arrowRight">
                            <div class="wrap">
                                <span class="icon"></span>
                                <span class="title">Projects</span>
                                </div>
                                <span class="addButton">+</span>
                        </li>
                        <li class="projectsList">
                            <ul></ul>
                        </li>
                    </ul>
                </nav>
                <div class="content">
                    <ul class="tasksList"></ul>
                </div>
            </main>
        </div>
    </body>
</html>
